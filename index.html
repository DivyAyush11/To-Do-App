<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" href="images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
      rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="todo-app">
            <h2>To-Do List <img src="images/icon.png"></h2>
            <div class="type-row">
                <div class="input-group mb-3">
                    <input type="text" id="input-box" class="form-control" placeholder="Add your task" aria-label="Add your task" aria-describedby="add-btn">
                    <button class="btn btn-primary" type="button" id="add-btn">Add</button>
                </div>
            </div>
            <ul class="task-list" id="list-container">
                <!-- <li><i class="bi bi-circle"></i>Task 1</li>
                <li><i class="bi bi-circle"></i>Task 2</li>
                <li><i class="bi bi-circle"></i>Task 3</li> -->
            </ul>
        </div>

    </div>



<script src="script.js"></script>
</body>
</html>
